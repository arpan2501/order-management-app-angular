<form (ngSubmit)="saveCategory()" #categoryForm="ngForm">
<mat-form-field>
      <input matInput [(ngModel)]="categoryName" name="categoryName" required placeholder="What's your name?">
</mat-form-field>
<button type="submit" mat-button [mat-dialog-close]="categoryName" [disabled]="!categoryForm.form.valid"
(click)="saveCategory()">Save</button>
<button mat-button mat-dialog-close>Cancel</button>
</form>
